<form>
  <h2 mat-dialog-title>新建项目</h2>
  <div mat-dialog-content>
    <mat-form-field class="full-width">
      <input matInput type="text" placeholder="项目名称" formControlName="name">
      <mat-error>项目名称是必填项哦</mat-error>
    </mat-form-field>
    <mat-form-field class="full-width">
      <input matInput type="text" placeholder="项目描述" formControlName="desc">
    </mat-form-field>
  </div>
  <div mat-card-actions class="text-right">
    <button type="button" mat-raised-button color="primary" (click)="save()">保存</button>
    <button type="button" mat-button mat-dialog-close>取消</button>
  </div>
</form>
