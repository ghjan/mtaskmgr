<form>
  <h2 mat-dialog-title>{{title}}</h2>
  <div mat-dialog-content>
    <mat-form-field class="full-width">
      <input matInput type="text" placeholder="列表名称" formControlName="name">
      <mat-error>列表名称是必填项哦</mat-error>
    </mat-form-field>

  </div>
  <div mat-card-actions class="text-right">
    <button type="button" mat-raised-button color="primary" (click)="save()">保存</button>
    <button type="button" mat-button mat-dialog-close>关闭</button>
  </div>
</form>
