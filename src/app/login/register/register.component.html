<form class="cards_container_row" [formGroup]="form" (ngSubmit)="onSubmit(form, $event)">

  <mat-card>
    <mat-card-header>
      <mat-card-title>注册</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field class="full-width">
        <input matInput type="text" placeholder="您的Email" formControlName="email">
        <mat-error>邮箱是必填项哦</mat-error>
      </mat-form-field>
      <mat-form-field class="full-width">
        <input matInput type="text" placeholder="您的姓名" formControlName="name">
        <mat-error>姓名是必填项哦</mat-error>
      </mat-form-field>
      <mat-form-field class="full-width">
        <input matInput type="password" placeholder="您的密码" formControlName="password">
        <mat-error>密码不正确哦</mat-error>
      </mat-form-field>
      <app-image-list-select
        [useSvgIcon]="true"
        [cols]="6"
        [title]="'选择头像:'"
        [items]="items"
        rowHeight="1:1"
        formControlName="avatar"
      ></app-image-list-select>
      <app-age-input formControlName="dateOfBirth"></app-age-input>
      <button mat-raised-button type="submit" color="primary" [disabled]="!form.valid">注册</button>
    </mat-card-content>
    <mat-card-actions class="text-right">
      <p>或者<a routerLink="/login">登录</a></p>
      <p>忘记密码？<a href="">找回</a></p>
    </mat-card-actions>
  </mat-card>
