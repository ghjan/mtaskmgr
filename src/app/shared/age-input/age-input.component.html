<div [formGroup]="form" class="flex-row">
  <div >

    <mat-form-field class=" half-width">
      <input matInput
             [matDatepicker]="birthPicker"
             formControlName="birthday"
             placeholder="出生日期">
      <mat-datepicker-toggle matSuffix [for]="birthPicker"></mat-datepicker-toggle>
      <mat-error  *ngIf="form.get('birthday')?.hasError('birthdayInvalid')">日期不正确</mat-error>
    </mat-form-field>
    <mat-datepicker touchUi="true" #birthPicker></mat-datepicker>

  </div>
    <ng-container formGroupName="age">
      <div class="age-num half-width ">
        <mat-form-field class="half-width">
          <input matInput type="number" placeholder="年龄" formControlName="ageNum">
        </mat-form-field>
      </div>
      <div class="half-width">
        <mat-button-toggle-group formControlName="ageUnit">
          <mat-button-toggle *ngFor="let unit of ageUnits" [value]="unit.value">
            {{unit.label}}
          </mat-button-toggle>
        </mat-button-toggle-group>
      </div>
      <mat-error *ngIf="form.get('age')?.hasError('ageInvalid')">年龄或单位不正确</mat-error>
    </ng-container>

</div>
