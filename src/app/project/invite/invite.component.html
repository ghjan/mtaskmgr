<form>
  <h2 mat-dialog-title>邀请组员</h2>
  <div mat-dialog-content>
    <mat-form-field class="full-width">
      <input matInput type="text" placeholder="组员姓名" [matAutocomplete]="autoMember" formControlName="name" >
    </mat-form-field>
  </div>
  <div mat-card-actions class="text-right">
    <button type="button" mat-raised-button color="primary" (click)="save()">确定</button>
    <button type="button" mat-button mat-dialog-close>取消</button>
  </div>
</form>
<mat-autocomplete #autoMember="matAutocomplete"
                  [displayWith]="displayUser">
  <mat-option *ngFor="let iplaceholders" [value]="item">
    {{item.name}}
  </mat-option>
</mat-autocomplete>
