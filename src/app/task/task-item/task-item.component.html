<mat-list-item
  class="container"
  [@item]="widerPriority"
  (click)="itemClicked()"
  [app-draggable]="true"
  [dragTag]="'task-item'"
  [draggedClass]="'drag-start'"
  [dragData]="item"
  [ngClass]="{
    'priority-normal': item.priority === 3,
    'priority-important': item.priority === 2,
    'priority-emergency': item.priority === 1}"
>
  <mat-checkbox [checked]="item.completed" class="status"
                (click)="checkboxClicked($event)"
                (change)="item.completed = !item.completed"
  ></mat-checkbox>

  <div mat-line class="content"
       [class.completed]="item.completed"
  >
    <span [matTooltip]="item.desc">{{item.desc}}</span>
  </div>
  <div mat-line class="bottom-bar">
    <span class="due-date" *ngIf="item.dueDate">
      {{item.dueDate | date:'yy-mm-dd'}}
    </span>
    <mat-icon *ngIf="item.reminder" class="alarm">alarm</mat-icon>
  </div>
  <mat-icon [svgIcon]="avatar" mat-list-avatar></mat-icon>

</mat-list-item>
