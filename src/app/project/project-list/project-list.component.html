<div class="project-lists" [@listAnim]="projects.length">
  <app-project-item
    *ngFor="let project of projects"
    [item]="project" class="card"
    (inviteEvent)="openInviteDialog()"
    (editProjectEvent)="openUpdateDialog()"
    (deleteProjectEvent)="openDeleteProjectDialog(project)"
  >

  </app-project-item>
</div>

<button mat-fab type="button" (click)="openNewProjectDialog()" class="fab-button">
  <mat-icon>add</mat-icon>
</button>
