<mat-sidenav-container [class.myapp-dark-theme]="darkTheme" fullscreen>
  <mat-sidenav #sidenav1 mode="over">
    <app-sidebar (navClick)="sidenav1.toggle()"></app-sidebar>
  </mat-sidenav>
  <div class="site" fxFlex="1" fxLayout="column">
    <header>
      <app-header (toggleSidebarEvent)="sidenav1.toggle()" (toggleDarkthemeEvent)="switchTheme($event)"></app-header>
    </header>
    <main >
      <router-outlet></router-outlet>
    </main>
    <footer>
      <app-footer></app-footer>
    </footer>
  </div>

</mat-sidenav-container>
