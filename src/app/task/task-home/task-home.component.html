<div class="task-lists">

  <app-task-list *ngFor="let list of lists">
    <app-task-header [header]="list.name"
                     (newTaskEvent)="openNewtaskDialog()"
                     (moveAllTasksEvent)="openCopytaskDialog()"
                     (deleteTaskEvent)="openDeleteTaskDialog()"
                     (editTaskNameEvent)="openEditTaskNameDialog()"
    >
    </app-task-header>
    <app-task-item *ngFor="let task of list.tasks"
                   [item]="task"
                   (taskItemClickedEvent)="openEdittaskDialog(task)"
    >

    </app-task-item>
  </app-task-list>
</div>

<button mat-fab (click)="handleNewTaskList($event)" type="button" class="fab-button">
  <mat-icon>add</mat-icon>
</button>
